---
- hosts: localhost

  collections:
    - cyberark.isp

  tasks:
    - name: credential retrieval basic
      cyberark_credential:
        api_base_url: "https://CCP-server"
        validate_certs: false
        client_cert: /certificates/client.pem
        client_key: /certificates/cert.key
        app_id: "CCP_AppID"
        query: "safe=partner-test;Object=account2retrieve"
      register: result

    - name: Debug message
      debug:
        var: result
